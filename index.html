<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>ECS 163 Final</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="flex-row flex-center fill">
            <div id="left-panel" class="flex-col panel flex-center flex-start">
                <div id="year-switch" class="flex-row flex-center">
                    <img src="arrow.png" class="sel-arrow flip"onclick="changeMapTime(-1)"></img>
                    <div id="year">2001</div>
                    <img src="arrow.png" class="sel-arrow" onclick="changeMapTime(1)"></img>
                </div>
                <div>Key Moments</div>
            </div>

            <div id="center-panel" class="flex-col">
                <div>Who is the Best at Super Smash Bros. Melee? - A Map</div>
                <svg id="map"></svg>
                <div id="legend">
                    <div id="legend-title">Color Legend</div>
                    <div class="legend-text">Highly Skilled</div>
                    <div id="legend-grad"></div>
                    <div class="legend-text">Not Skilled</div>
                </div>
            </div>

            <div id="right-panel" class="flex-col panel flex-center flex-start">
                <div id="rank-list-title">RetroSSBMRank 2001</div>
                <div id="rank-list">
                </div>
            </div>
        </div>

        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
        <script src="eventsList.js"></script>
        <script src="map.js"></script>
        <script src="lineGraph.js"></script>
        <script src="portraits.js"></script>
        <script src="list.js"></script>
        <script src="index.js"></script>
    </body>
</html>
